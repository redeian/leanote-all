{{template "home/header_box.html" .}}

<section id="box" class="animated fadeInUp">
	<div>
		<h1 id="logo">leanote</h1>
		<div id="boxForm">
			<div id="boxHeader">Verify the mailbox - {{if .ok}}success{{else}}failure{{end}}</div>
			<form>
				<div class="alert alert-danger" id="loginMsg"> </div>
				your mailbox {{.email}} verification 
				{{if .ok}}success{{else}}failure{{end}}
		
				{{if .msg}}<br />
				{{.msg}}{{end}}
				
				<br />
				<a href="/note">Back to my notes</a>
			</form>		
		</div>
    </div>
</section>

<div id="boxFooter">
	<p>
		<a href="/index">{{msg . "home"}}</a>
	</p>
	<p>
		<!--<a href="/index">leanote</a> Â© 2014-->
	</p>
</div>
</body>
</html>
